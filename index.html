<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="head">
      <h3>Rock Paper Scissor</h3>
    </div>
    <div class="container">
      <div class="computer-section one">
        <img src="images/crock.png" alt="" id="comp-img" />
      </div>
      <div class="score-details two">
        <div class="bestof-holder">
          <span id="best"> 3</span>
          <p>BEST OF</p>
        </div>
        <div class="won-holder">
          <span id="won"> 0</span>
          <p>WON</p>
        </div>
        <div class="loose-holder">
          <span id="loose"> 0</span>
          <p>LOOSE</p>
        </div>
        <div class="tie-holder">
          <span id="tie"> 0</span>
          <p>TIE</p> 
        </div>
        <div class="result-holder">
          <h3 id="result"></h3>
        </div>
      </div>
      <div class="player-section three">
        <img src="images/prock.png" alt="" id="plyr-img" />
      </div>
    </div>
    <div class="selection">
      <div class="selection-container">
        <div class="rock" id="rock">
          <p>ROCK</p>
        </div>
        <div class="paper" id="paper">
          <p>PAPER</p>
        </div>
        <div class="scissor" id="scissors">
          <p>SCISSORS</p>
        </div>
      </div>
    </div>
    <div class="bestof">
      <div class="button-holder">
        <button id="bestof">Change Best Of</button>
      </div>
    </div>
  </body>
</html>
